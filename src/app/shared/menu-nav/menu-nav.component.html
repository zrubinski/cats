<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/">
      <img src="assets/images/cat-icon.png" height="40" class="mr-2" />
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button icon="pi pi-power-off" (onClick)="onLogout()" class="w-full"></p-button>
  </ng-template>
</p-menubar>
